<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <style>
        .error { color: red; }
        input[type="text"], input[type="password"] { width: 300px; padding: 5px; margin: 5px 0; }
        .checkbox-group { margin: 10px 0; }
    </style>
</head>
<body>
<h2>Update User</h2>

<form th:action="@{/admin/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label><br>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br>

    <label for="firstName">First Name *</label><br>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" required>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></div>
    <br>

    <label for="lastName">Last Name *</label><br>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" required>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></div>
    <br>

    <label for="username">Username *</label><br>
    <input type="text" th:field="*{username}" id="username" placeholder="Username" required>
    <br>

    <label for="password">Password</label><br>
    <input type="password" th:field="*{password}" id="password" placeholder="Leave empty to keep current password">
    <small style="color: #666;">Leave empty to keep current password</small>
    <br>

    <label>Roles *</label><br>
    <div class="checkbox-group">
        <div th:each="role : ${allRoles}">
            <input type="checkbox" th:value="${role.id}" name="roles"
                   th:id="'role_' + ${role.id}"
                   th:checked="${#lists.contains(user.roles, role)}">
            <label th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
        </div>
    </div>
    <br>

    <input type="submit" value="Update User">
    <input type="reset" value="Reset">
</form>

<br>
<a th:href="@{/admin/users}">← Back to user list</a>
<br>
<a th:href="@{/}">← Back to Home</a>
</body>
</html>
