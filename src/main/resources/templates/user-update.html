<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">
            <span sec:authentication="name"></span> with roles:
            <span sec:authentication="principal.authorities"></span>
        </span>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/users}">Admin panel</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/users}">Users table</a></li>
                    <li class="breadcrumb-item active">Edit User</li>
                </ol>
            </nav>

            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Edit user</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/user-update}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id" class="form-label">ID</label>
                                    <input readonly type="number" class="form-control" th:field="*{id}" id="id">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" id="firstName" required>
                                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form-text text-danger"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last name</label>
                                    <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required>
                                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="form-text text-danger"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" th:field="*{age}" id="age" min="1" max="150" required>
                                    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="form-text text-danger"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email</label>
                                    <input type="email" class="form-control" th:field="*{username}" id="username" required>
                                    <div th:if="${emailError}" class="form-text text-danger" th:text="${emailError}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" th:field="*{password}" id="password"
                                           placeholder="Leave empty to keep current password">
                                    <div class="form-text">Leave empty to keep current password</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <div>
                                <div th:each="role : ${allRoles}" class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" th:value="${role.id}" name="roles"
                                           th:id="'role_' + ${role.id}"
                                           th:checked="${#lists.contains(user.roles, role)}">
                                    <label class="form-check-label" th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning">Edit</button>
                            <a th:href="@{/admin/users}" class="btn btn-secondary">Close</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
