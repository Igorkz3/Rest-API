<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome to my Spring Security </h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div sec:authorize="isAnonymous()">
    <p><a th:href="@{/login}">Login</a></p>
</div>

<div sec:authorize="isAuthenticated()">
    <p>Welcome, <span sec:authentication="name"></span>!</p>
    <p>You have roles: <span sec:authentication="principal.authorities"></span></p>

    <div sec:authorize="hasRole('ADMIN')">
        <p><a th:href="@{/admin/users}">Admin Panel</a></p>
    </div>

    <div sec:authorize="hasRole('USER')">
        <p><a th:href="@{/user}">User Page</a></p>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
