<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">
            <span sec:authentication="name"></span> with roles:
            <span sec:authentication="principal.authorities"></span>
        </span>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="card mb-4">
    <div class="card-body">
        <form th:action="@{/admin/users/search}" method="get" class="row g-3">
            <div class="col-md-8">
                <input type="text" name="keyword" class="form-control" placeholder="Search users by name or email...">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>
        <div th:if="${keyword}" class="mt-2">
            <a th:href="@{/admin/users}" class="btn btn-sm btn-outline-secondary">Clear search</a>            <span class="ms-2"> results for: "<span th:text="${keyword}"></span>"</span>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Admin panel</h2>
                <div>
                    <a th:href="@{/admin/user-create}" class="btn btn-success">New User</a>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">All users</h5>
                </div>
                <div class="card-body">
                    <div th:switch="${users}">
                        <div th:case="null">
                            <p class="text-muted">No users found!</p>
                        </div>
                        <div th:case="*">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.rolesString}"></td>
                                        <td>
                                            <a th:href="@{/admin/user-update/{id}(id=${user.id})}"
                                               class="btn btn-warning btn-sm">Edit</a>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/user-delete/{id}(id=${user.id})}"
                                               class="btn btn-danger btn-sm">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
