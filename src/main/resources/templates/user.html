<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="submit" value="Logout"/>
    </form>
</div>

<h1>User Information</h1>

<div th:if="${user}">
    <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Roles:</strong> <span th:text="${user.roles}"></span></p>
</div>

<div sec:authorize="hasRole('ADMIN')">
    <br>
    <a th:href="@{/admin/users}">Admin Panel</a>
</div>
</body>
</html>
