<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">
            <span sec:authentication="name"></span> with roles:
            <span sec:authentication="principal.authorities"></span>
        </span>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/users}">Admin panel</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/users}">Users table</a></li>
                    <li class="breadcrumb-item active">Delete User</li>
                </ol>
            </nav>

            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete user</h4>
                </div>
                <div class="card-body">
                    <div th:if="${user}">
                        <div class="alert alert-warning">
                            <h5 class="alert-heading">Warning!</h5>
                            <p class="mb-0">You are about to delete this user. This action cannot be undone.</p>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">ID</label>
                                    <p class="form-control-plaintext" th:text="${user.id}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">First name</label>
                                    <p class="form-control-plaintext" th:text="${user.firstName}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Last name</label>
                                    <p class="form-control-plaintext" th:text="${user.lastName}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Age</label>
                                    <p class="form-control-plaintext" th:text="${user.age}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Email</label>
                                    <p class="form-control-plaintext" th:text="${user.username}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Role</label>
                                    <p class="form-control-plaintext" th:text="${user.roles}"></p>
                                </div>
                            </div>
                        </div>

                        <form th:action="@{'/admin/user-delete/' + ${user.id}}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a th:href="@{/admin/users}" class="btn btn-secondary">Close</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
